<div class="table-container">
    <a mat-flat-button mat-raised-button color="primary" routerLink="/">Back</a>
    <div class="mb"></div>
    @if (isLoading) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <!-- Created At Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                created At
            </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
        </ng-container>

        <!-- Updated At Column -->
        <ng-container matColumnDef="updated_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
            <td mat-cell *matCellDef="let element"> {{element.updated_at | date}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalItems()" [pageSize]="pageSize()" [pageSizeOptions]="[100]"
        (page)="loadResources($event)">
    </mat-paginator>


</div>
